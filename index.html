<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
	<script src="script.js"></script>
</head>

<body>
	<div class="bg"></div>
		<div class="main">
			<h2>Calculator</h2>
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
				<table>
					<tr>
						<td colspan="2"><input style="width: 105px; color: aliceblue; background-color: red;" class="button" type="button" value="C" onclick="clean()"></td>
						<td><input class="button" type="button" value="&xlarr;" onclick="back()"></td>
						<td><input class="button btn-color" type="button" value="/" onclick="insert(' / ')"></td>
						
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button btn-color" type="button" value="x" onclick="insert(' * ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button btn-color" type="button" value="-" onclick="insert(' - ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
						<td><input class="button btn-color" type="button" value="+" onclick="insert(' + ')"></td>
					</tr>
					<tr>
						<td colspan="2"><input style="width: 105px;" class="button" type="button" value="0" onclick="insert(0)"></td>
						<td><input class="button" type="button" value="." onclick="insert('.')"></td>
						<td><input style="color: aliceblue; background-color: red;" class="button btn-color" type="button" value="=" onclick="equal()"></td>
					</tr>
				</table>
			
		</div>
	</div>
	
</body>
</html>
